<!--Css Selectors -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Hello Coder Army</h2>
    <ul>
        <li>Milk</li>
        <li draggable="true">Panner</li>

</body>
</html>
