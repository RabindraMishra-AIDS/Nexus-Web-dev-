<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block element</title>
</head>
<body>
    <!-- Inline Element-->
     <a href="https://coderarmy.in" target="_blank">Coder Army</a> <!--It will take minimum width-->
     <img src="../Multipage website/services.jpg" alt="Services" height="20" width="20">
     <!-- Block Element -->
      <h1>Hello Coder Army</h1> <!--Takes full width ie. Full Bock-->
      <p>Kaise ho sab</p>

      <!-- Div Tag   -->
       <p>-----------------------------------------------------------------------------</p>
       <div style="background-color: rgb(243, 243, 181); margin-top: 10ch;">

        <img src="../Multipage website/web-development.jpg" alt="Web Development">
        <h1>Web Development</h1>
        <p>Welcome to the world of Web Development. Current Technology used is web3.</p>

       </div>
</body>
</html>
