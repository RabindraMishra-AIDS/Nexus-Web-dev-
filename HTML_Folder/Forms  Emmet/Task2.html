<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>

<body>
    <header>
        <h1>User Registration</h1>
    </header>
    <main>
        <form action="">
            <label for="first">Username:</label>
            <input type="text" id="first" required placeholder="Enter your Name" name="username">
            <br><br>
            <label for="second">Email:</label>
            <input type="email" id="second" name="email">
            <br><br>
            <label for="third">Password</label>
            <input type="password" id="third" required>
            <br><br>
            <label>Gender: </label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br><br>
            <input type="checkbox" id="fifth">
            <label for="fifth">I agree to terms and conditions.</label>
            <br>
            <br>
            <button>Register</button>
        </form>
    </main>
</body>

</html>
